<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">1만 시간의 법칙</h1>
      <img src="./img/title.png" alt="1만 시간의 법칙" class="title" />
    </header>
    <main>
      <section class="intro">
        <h2>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</h2>
        <blockquote>
          <em>1만 시간의 법칙</em>은<br />어떤 분야의 전문가가 되기 위해서는<br />최소한
          1만 시간의 훈련이 필요하다는 법칙이다.
        </blockquote>
      </section>
      <section class="form">
        <form action="" method="get">
          <div class="flex">
            <label for="field" class="sr-only">전문가가 되고싶은 영역</label>
            <p>나는</p>
            <input type="text" id="field" placeholder="예)프로그래밍" />
            <p>전문가가 될 것이다.</p>
          </div>
          <div class="flex">
            <label for="hours" class="sr-only">매일 훈련할 시간</label>
            <p>그래서 앞으로 매일 하루에</p>
            <input type="text" id="hours" placeholder="예)5시간" />
            <p>시간씩 훈련할 것이다.</p>
          </div>
          <div class="wrap-btn">
            <button type="submit" class="primary">
              나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            </button>
          </div>
        </form>
      </section>
      <section class="result">
        <div class="flex">
          당신은<strong>프로그래밍</strong>전문가가 되기 위해서
        </div>
        <div class="flex">
          대략<strong>5110</strong>일 이상 훈련하셔야 합니다! :)
        </div>
        <div class="wrap-btn">
          <button class="primary">훈련하러 가기 GO!GO!</button>
          <button>공유하기</button>
        </div>
      </section>
    </main>
    <footer>
      <img src="./img/logo.png" alt="weniv" />
      <p>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
